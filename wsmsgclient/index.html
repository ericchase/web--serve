<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./component-padding.js"></script>
    <script src="./index.js" type="module"></script>
  </head>
  <body>
    <template id="template-padding">
      <link rel="stylesheet" href="./component-padding.css" />
      <div class="row">
        <div class="space"></div>
        <div class="col">
          <div class="space"></div>
          <slot>Empty.</slot>
          <div class="space"></div>
        </div>
        <div class="space"></div>
      </div>
    </template>

    <wc-padding fill-w>
      <wc-padding fill-w class="group max-vh overflow-y">
        <div class="row gap wrap">
          <button type="button" id="connect">Connect</button>
          <button type="button" id="disconnect">Disconnect</button>
        </div>
        <div class="half-space"></div>
        <div class="row gap wrap">
          <button type="button" id="send">Send</button>
          <input id="message" type="text" value="Hello world!" />
        </div>
        <div class="half-space"></div>
        <div id="output" class="fill-w"></div>
      </wc-padding>
      <div class="half-space"></div>
      <wc-padding fill-w class="group">
        <div>Request a new room, first.</div>
        <div>Room ID</div>
        <div class="half-space"></div>
        <div class="row"><button type="button" id="new-room">New Room</button></div>
        <div class="half-space"></div>
        <div class="row gap wrap">
          <button id="copy-room-id">Copy</button>
          <div class="editable" id="room-id"><span class="text"></span><span>.</span></div>
          <textarea class="editable-overlay" id="input-room-id" type="text" hidden></textarea>
        </div>
      </wc-padding>
      <div class="half-space"></div>
      <wc-padding fill-w class="group">
        <div>Generate an Encryption Key, if needed.</div>
        <div class="half-space"></div>
        <div class="row"><button type="button" id="generate-keyiv">Generate Key</button></div>
        <div class="half-space"></div>
        <div class="row gap wrap">
          <button id="copy-b64-keyiv">Copy</button>
          <div class="editable" id="b64-keyiv"><span class="text"></span><span>.</span></div>
          <textarea class="editable-overlay" id="input-b64-keyiv" type="text" hidden></textarea>
        </div>
      </wc-padding>
    </wc-padding>
  </body>
</html>
