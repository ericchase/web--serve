<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      #root {
        position: relative;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const height = Math.floor(window.innerHeight / 32) * 32;
      const width = Math.floor(window.innerWidth / 32) * 32;

      console.log(height, width);

      const root = document.querySelector('#root');
      root.style.height = height + 'px';
      root.style.width = width + 'px';

      for (let i = 0; i < 100000; ++i) {
        const img = document.createElement('img');
        img.src = './4d5bbuxo.bmp';
        img.style.height = '32px';
        img.style.width = '32px';
        img.style.position = 'absolute';
        img.style.top = Math.floor((Math.floor((i * 32) / width) * 32) % height) + 'px';
        img.style.left = Math.floor((i * 32) % width) + 'px';
        root.append(img);
      }
    </script>
  </body>
</html>
